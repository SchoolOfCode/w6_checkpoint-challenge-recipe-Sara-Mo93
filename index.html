<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel = "stylesheet" href="style.css">
  <title>Recipe Generator</title>
</head>

<body>
  <section id="recipe-section">
    <h2 class="section-heading">Welcome to the Recipe Finder!</h2>
    <input aria-label="food-input" id="food-input" onchange="handleFoodChange()" />
    <button id="recipe-button" onclick="handleRecipeClick()">
      Give me a recipe!
    </button>
    
    <!-- <a id="recipe-label"></a> -->

    <section id="food-display">
      <h1 id= "recipe-label"></h1> 
      <img id="image"> </img>
      <p id="info"> Calories</p>
      <a id="view-button" href=>View Recipe</a>
    </section>


  </section>
  <script src="main.js"></script>
</body>

</html>
